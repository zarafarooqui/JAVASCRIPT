<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>JAVASCRIPT</title>
</head>
<body>
    <h2>Find the sum of two numbers</h2>
    <p id="sum"></p>
    <h3>Find the product of two number</h3>
    <p id="product"></p>
    <script>
        var x=20; // statement1
        var y=80; // statement2
        var total=x+y;// statement3
        document.getElementById("sum").innerHTML="the sum is"+total
        var product=x*y
        document.getElementById("product").innerHTML="the product is"+product
    </script>
</body>
</html>
